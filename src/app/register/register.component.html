<div class="container">


    <div class="omb_login">
        <h3 class="omb_authTitle">Sign Up</h3>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" action="" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" [(ngModel)]="email" placeholder="email address">
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
                    </div>

                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <!--<span class="help-block">Password error</span>-->
                    <span class="help-block"></span>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Register</button>
                </form>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3">

            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <!--<a href="#">Forgot password?</a>-->
                </p>
            </div>

            <div class="col-xs-12 col-sm-3">
                <p class="omb_forgotPwd">
                    <a class="pull-right" (click)="onClick()">Existing user? Login</a>
                </p>
            </div>
        </div>
    </div>

    <modal #modal [keyboard]="false" [backdrop]="'static'">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Success</h4>
        </modal-header>
        <modal-body>
            Registration Successful!
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
        </modal-footer>
    </modal>
</div>
